name: Frontend - Test with Cypress

on:
  pull_request:
    branches: [ "main" ]
    paths: ["backend/**", "frontend/**"]

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }} for backend
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
    - name: Create backend .env file
      working-directory: ./backend
      env:
        TEST_ENV_FILE: ${{ secrets.BACKEND_TEST_ENV }}
      run: echo $TEST_ENV_FILE | base64 --decode > .env.test.local
    - uses: supabase/setup-cli@v1
      with:
        version: latest
    - run: supabase start
      working-directory: ./backend
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm i --legacy-peer-deps
    - name: Start backend
      working-directory: ./backend
      run: (npm run dev:native&)
    - name: Create frontend .env file
      working-directory: ./frontend
      env:
        DEV_ENV_FILE: ${{ secrets.FRONTEND_DEV_ENV }}
      run: echo $DEV_ENV_FILE | base64 --decode > .env
    - name: Test frontend
      uses: cypress-io/github-action@v6
      with:
        start: npm run dev:native
        install-command: npm i --legacy-peer-deps
        working-directory: ./frontend